<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PClone - Interfaz de Sincronización</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PClone - Sincronización de Bases de Datos</h1>

        <!-- Sección de Login -->
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>

        <!-- Sección de Configuración -->
        <div id="config-section" style="display: none;">
            <h2>Configuración de Sincronización</h2>

            <!-- Selector de Presets -->
            <div class="form-group">
                <label for="preset-select">Cargar Preset:</label>
                <select id="preset-select">
                    <option value="">Seleccionar preset...</option>
                </select>
                <button id="load-preset-btn">Cargar</button>
            </div>

            <!-- Conexión Target -->
            <h3>Base de Datos Objetivo (Target)</h3>
            <div class="db-config">
                <div class="form-group">
                    <label for="target-server">Servidor:</label>
                    <input type="text" id="target-server" required>
                </div>
                <div class="form-group">
                    <label for="target-db">Base de Datos:</label>
                    <input type="text" id="target-db" required>
                </div>
                <div class="form-group">
                    <label for="target-user">Usuario:</label>
                    <input type="text" id="target-user" required>
                </div>
                <div class="form-group">
                    <label for="target-pass">Contraseña:</label>
                    <input type="password" id="target-pass" required>
                </div>
            </div>

            <!-- Conexión Clone -->
            <h3>Base de Datos Clon (Clone)</h3>
            <div class="db-config">
                <div class="form-group">
                    <label for="clone-server">Servidor:</label>
                    <input type="text" id="clone-server" required>
                </div>
                <div class="form-group">
                    <label for="clone-db">Base de Datos:</label>
                    <input type="text" id="clone-db" required>
                </div>
                <div class="form-group">
                    <label for="clone-user">Usuario:</label>
                    <input type="text" id="clone-user" required>
                </div>
                <div class="form-group">
                    <label for="clone-pass">Contraseña:</label>
                    <input type="password" id="clone-pass" required>
                </div>
            </div>

            <!-- Tablas -->
            <h3>Tablas a Procesar</h3>
            <div class="form-group">
                <button id="load-default-tables-btn">Cargar Tablas por Defecto</button>
            </div>
            <div id="tables-container">
                <div class="table-entry">
                    <input type="text" class="table-name" placeholder="Nombre de tabla" required>
                    <input type="text" class="table-pk" placeholder="Claves primarias (separadas por coma)" required>
                    <button class="remove-table-btn">Remover</button>
                </div>
            </div>
            <button id="add-table-btn">Agregar Tabla</button>

            <!-- API Key -->
            <div class="form-group">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" value="default-api-key" required>
            </div>

            <!-- Opciones -->
            <div class="form-group">
                <label for="sync-checkbox">
                    <input type="checkbox" id="sync-checkbox"> Sincronizar (si no, solo comparar)
                </label>
            </div>

            <!-- Guardar Preset -->
            <div class="form-group">
                <label for="preset-name">Guardar como Preset:</label>
                <input type="text" id="preset-name" placeholder="Nombre del preset">
                <button id="save-preset-btn">Guardar</button>
            </div>

            <!-- Ejecutar -->
            <button id="execute-btn">Ejecutar Sincronización</button>
            <div id="config-error" class="error"></div>
        </div>

        <!-- Sección de Estado -->
        <div id="status-section" style="display: none;">
            <h2>Estado de la Tarea</h2>
            <div id="task-status">Estado: Pendiente</div>
            <div id="task-logs"></div>
            <button id="back-btn">Volver a Configuración</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
